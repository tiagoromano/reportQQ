<h3>Cliente</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

    <div ng-hide="Cliente.inserting || Cliente.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
        <div class="form-group">
            <input type="text" ng-model="vars.search" cronapp-filter="nome_cliente;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Cliente" class="form-control" value="" placeholder="Pesquise um cliente pelo nome">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="botao-add" type="submit" onclick="" data-component="crn-button" ng-click="Cliente.startInserting()" ng-hide="Cliente.inserting || Cliente.editing"><i class="fas fa-plus"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Cliente" entity="api/cronapi/crud/app.entity.Cliente" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Cliente">
    <div crn-datasource="Cliente" class="" ng-hide="Cliente.editing || Cliente.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="table-header-title">Nome Cliente</div>
                </th>
                <th class="">
                    <div class="table-header-title">Cpf</div>
                </th>
                <th class="">
                    <div class="table-header-title">Telefone</div>
                </th>
                <th class="">
                    <div class="table-header-title">Email</div>
                </th>
                <th class="">
                    <div class="table-header-title">Cep</div>
                </th>
                <th class="">
                    <div class="table-header-title">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="table-header-dado">
                                {{rowData.nome_cliente  }}
                    </div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                                {{rowData.cpf | mask:'999.999.999-99;0' }}
                    </div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                                {{rowData.telefone  }}
                    </div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                                {{rowData.email  }}
                    </div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                                {{rowData.cep  }}
                    </div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                        <button class="botao-acao" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fas fa-edit"></i></button>
                        <button class="botao-acao" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fas fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Cliente">
    <div class="form" ng-show="Cliente.editing || Cliente.inserting">
        <form crn-datasource="Cliente" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            
            <!--editando / add cliente-->
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

                <div data-component="crn-textinput" id="crn-textinput-nome_cliente" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Cliente.active.nome_cliente" class="form-control" id="textinput-nome_cliente" placeholder="Nome Cliente" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-cpf" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Cliente.active.cpf" class="form-control" id="textinput-cpf" placeholder="Cpf" mask="999.999.999-99;0" mask-placeholder="" valid="cpf" data-error-message="{{'invalid.cpf' | translate}}" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-telefone" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->

                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-email" class="">

 <!-- else for if !model.hasCronappFramework() -->

                <div data-component="crn-textinput" id="crn-textinput-cep" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Cliente.active.cep" class="form-control" id="textinput-cep" placeholder="Cep" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->

                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-complemento" class="">

 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Cliente.active.complemento" class="form-control" id="textinput-complemento" placeholder="Complemento" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-bairro" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Cliente.active.bairro" class="form-control" id="textinput-bairro" placeholder="Bairro" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-cidade" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Cliente.active.cidade" class="form-control" id="textinput-cidade" placeholder="Cidade" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-uf" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Cliente.active.uf" class="form-control" id="textinput-uf" placeholder="Uf" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

            </fieldset>
        </form>

            <fieldset>

        </form>
    </div>
</div>
