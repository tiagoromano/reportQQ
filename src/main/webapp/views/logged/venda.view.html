<h3>Detalhamento do Pedido</h3> 
<!-- div row para pesquisa --> 
<!--<div class="row">--> 
<div data-component="crn-button" id="crn-button-564202" class=""> 
</div>
 
<!-- fim div row para pesquisa --> 
<!--</div>--> 
<datasource filter="" name="Venda" entity="api/cronapi/query/qxiaiu07hgkw/{{params.pedidoId}}/" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
<div class="component-holder" data-component="crn-grid" id="crn-grid-Venda"> 
  <div crn-datasource="Venda" class="" ng-hide="Venda.editing || Venda.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">
              Produto
            </div> </th> 
          <th class="active"> 
            <div class="">
              Quantidade
            </div> </th>
          <th class=""> 
            <div class="">
              Data
            </div> </th> 
          <th class=""> 
            <div class="">
              {{"template.crud.actions" | translate}}
            </div> </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">
              {{rowData.produto.nome}}
            </div> </td> 
          <td class="active"> 
            <div class="">
              {{rowData.quantidade}}
            </div> </td>
          <td class=""> 
            <div class="">
               {{rowData.data | mask:'date'}} 
            </div> </td> 
          <td class=""> 
            <div class=""> 
              <button class="botao-acao" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div> </td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div>
