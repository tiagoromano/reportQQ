<h3>Fornecedor</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->


<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="botao-add" type="submit" onclick="" data-component="crn-button" ng-click="Fornecedor.startInserting()" ng-hide="Fornecedor.inserting || Fornecedor.editing"><i class="fas fa-plus"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Fornecedor" entity="api/cronapi/crud/app.entity.Fornecedor" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Fornecedor">
    <div crn-datasource="Fornecedor" class="" ng-hide="Fornecedor.editing || Fornecedor.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                
                <th class="active">
                    <div class="table-header-title">Nome</div>
                </th>
                <th class="">
                    <div class="table-header-title">Cnpj</div>
                </th>
                <th class="">
                    <div class="table-header-title">Telefone</div>
                </th>
                <th class="">
                    <div class="table-header-title">Email</div>
                </th>
                <th class="">
                    <div class="table-header-title">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                
                <td class="active">
                    <div class="table-header-dado">
                                {{rowData.nome_fornecedor  }}
                    </div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                                {{rowData.cnpj | mask:'99.999.999/9999-99;0' }}
                    </div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                                {{rowData.telefone  }}
                    </div>
                </td>
                <td class="">
                    <div class="table-header-dado">
                                {{rowData.email  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="botao-acao" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fas fa-edit"></i></button>
                        <button class="botao-acao" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fas fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Fornecedor">
    <div class="form" ng-show="Fornecedor.editing || Fornecedor.inserting">
        <form crn-datasource="Fornecedor" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

                <div data-component="crn-textinput" id="crn-textinput-nome_fornecedor" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Fornecedor.active.nome_fornecedor" class="form-control" id="textinput-nome_fornecedor" placeholder="Nome" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-cnpj" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Fornecedor.active.cnpj" class="form-control" id="textinput-cnpj" placeholder="Cnpj" mask="99.999.999/9999-99;0" mask-placeholder="" valid="cnpj" data-error-message="{{'invalid.cnpj' | translate}}" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-telefone" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Fornecedor.active.telefone" class="form-control" id="textinput-telefone" placeholder="Telefone" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-email" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Fornecedor.active.email" class="form-control" id="textinput-email" placeholder="Email" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>


<!-- OneToOne modal -->
<!-- OneToOne modal end-->
