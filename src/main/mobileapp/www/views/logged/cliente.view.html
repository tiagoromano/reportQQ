<ion-view cache-view="false" view-title="" hide-back-button="true"> 
  <ion-nav-buttons side="right">

  <ion-content>

        <div class="title-pages">

        </div>              
    </div>
       
    <div class="container"> 
      <div class="col-xs-12"> 
        <div ng-hide="Cliente.inserting || Cliente.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class=""> 
          <label class="item item-input" id="cloud-search1">  <input type="text" ng-model="vars.search" cronapp-filter="nome_cliente;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="Cliente" value="" placeholder="{{'template.crud.search' | translate}}"> </label> 
        </div>

        </div> 
        <div crn-datasource="Cliente" class="" ng-hide="Cliente.editing || Cliente.inserting"> 
          <ion-list can-swipe="listCanSwipe"> 
            <ion-item ng-repeat="rowData in datasource.data" class="item row-fornecedor-dados" ng-click="datasource.startEditing(rowData)"> 
              <div class="row"> 
                <p><span>Nome: </span>{{rowData.nome_cliente}}</p>
              </div>
              
              <div class="row ">               
                <p><span>Telefone: </span>{{rowData.telefone}}</p>
              </div>
              
              <div class="row">
                <p><span>E-mail: </span>{{rowData.email}}</p>
              </div>
              
              <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
                <i class="icon ion-edit"></i> 
              </ion-option-button> 
              <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
                 &nbsp; 
                <i class="icon ion-trash-a"></i> 
              </ion-option-button> 
            </ion-item> 
          </ion-list> 
        </div> 
        <div ng-show="Cliente.editing || Cliente.inserting"> 
          <form crn-datasource="Cliente"> 
            <fieldset ng-disabled="!Cliente.editing &amp;&amp; !Cliente.inserting"> 
              <div class="list"> 
                <!-- nome_cliente begin --> 
                <label for="textinput-nome_cliente" class="item item-input item-stacked-label">  <input type="text" placeholder="Nome Cliente" ng-model="Cliente.active.nome_cliente" id="textinput-nome_cliente" name="textinput-nome_cliente"> </label> 
                <!-- cpf begin --> 
                <label for="textinput-cpf" class="item item-input item-stacked-label">  <input type="text" placeholder="Cpf" ng-model="Cliente.active.cpf" id="textinput-cpf" name="textinput-cpf" mask="999.999.999-99;0"> </label> 
                <!-- telefone begin --> 
                <label for="textinput-telefone" class="item item-input item-stacked-label">  <input type="text" placeholder="Telefone" ng-model="Cliente.active.telefone" id="textinput-telefone" name="textinput-telefone"> </label> 
                <!-- email begin --> 
                <label for="textinput-email" class="item item-input item-stacked-label">  <input type="text" placeholder="Email" ng-model="Cliente.active.email" id="textinput-email" name="textinput-email"> </label> 
                <!-- cep begin --> 
                <label for="textinput-cep" class="item item-input item-stacked-label">  <input type="text" placeholder="Cep" ng-model="Cliente.active.cep" id="textinput-cep" name="textinput-cep"> </label> 
                <!-- endereco begin --> 
                <label for="textinput-endereco" class="item item-input item-stacked-label">  <input type="text" placeholder="EndereÃ§o" ng-model="Cliente.active.endereco" id="textinput-endereco" name="textinput-endereco"> </label> 
              </div> 
            </fieldset> 
          </form> 
        </div> 
      </div> 
    </div>
